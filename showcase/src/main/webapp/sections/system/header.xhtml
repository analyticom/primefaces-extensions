<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:panel>
        <p:panelGrid columns="2" layout="flex">
            <h:panelGrid columns="2" style="float:left;">
                <p:link id="logo-link" href="#{request.contextPath}/views/home.jsf" title="PrimeFaces Extensions" styleClass="logo"/>
                <p:link id="logo-text" href="#{request.contextPath}/views/home.jsf" title="PrimeFaces Extensions" styleClass="logo"/>
            </h:panelGrid>


            <h:panelGrid columns="5" style="float:right;">
                <p:ajaxStatus style="z-index:9999;">
                    <f:facet name="start">
                        <i class="pi pi-spin pi-spinner ajax-loader" aria-hidden="true"></i>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <h:panelGrid columns="2" columnClasses="themeText,themeSelect">
                    <h:outputText value="Theme"/>
                    <p:selectOneMenu id="themeSelectMenu" value="#{userSettings.currentTheme}" var="theme" effect="drop"
                                     converter="themeConverter">
                        <p:ajax process="@this" oncomplete="PrimeFacesExt.changeTheme($('#themeSelectMenu_label').text());"/>
                        <f:selectItems var="t" value="#{userSettings.availableThemes}" itemLabel="#{t.name}" itemValue="#{t}"/>
                        <p:column>
                            #{theme.name}
                        </p:column>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:link href="http://primefaces-extensions.github.com/" target="_blank" id="homepage-link" title="Homepage"/>

                <p:link href="https://github.com/primefaces-extensions" target="_blank" id="github-link" title="GitHub"/>

                <p:link href="https://github.com/primefaces-extensions/primefaces-extensions.github.com/issues" target="_blank" id="issues-link"
                        title="Issue Tracking"/>

            </h:panelGrid>
        </p:panelGrid>
    </p:panel>
</ui:composition>
</html>
